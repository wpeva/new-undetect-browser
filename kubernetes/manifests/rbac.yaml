apiVersion: v1
kind: ServiceAccount
metadata:
  name: antidetect-api
  labels:
    app: antidetect
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: antidetect-api-role
  labels:
    app: antidetect
rules:
# Allow reading pods (for service discovery)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

# Allow reading services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

# Allow reading configmaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]

# Allow reading secrets (for credentials)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

# Allow reading endpoints (for load balancing)
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: antidetect-api-rolebinding
  labels:
    app: antidetect
subjects:
- kind: ServiceAccount
  name: antidetect-api
  namespace: antidetect
roleRef:
  kind: Role
  name: antidetect-api-role
  apiGroup: rbac.authorization.k8s.io
---
# Cluster-level RBAC for metrics access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: antidetect-metrics-reader
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: antidetect-metrics-reader
subjects:
- kind: ServiceAccount
  name: antidetect-api
  namespace: antidetect
roleRef:
  kind: ClusterRole
  name: antidetect-metrics-reader
  apiGroup: rbac.authorization.k8s.io
