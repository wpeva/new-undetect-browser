apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: antidetect-api-policy
  labels:
    app: antidetect
spec:
  podSelector:
    matchLabels:
      app: antidetect-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow metrics scraping from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow connection to browser pool
  - to:
    - podSelector:
        matchLabels:
          app: browser-pool
    ports:
    - protocol: TCP
      port: 9222
  # Allow connection to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow connection to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow HTTPS to external services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: browser-pool-policy
  labels:
    app: antidetect
spec:
  podSelector:
    matchLabels:
      app: browser-pool
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from API pods
  - from:
    - podSelector:
        matchLabels:
          app: antidetect-api
    ports:
    - protocol: TCP
      port: 9222
  # Allow metrics scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9091
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow all HTTP/HTTPS traffic (browsers need internet access)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  # Allow connection to profile manager
  - to:
    - podSelector:
        matchLabels:
          app: profile-manager
    ports:
    - protocol: TCP
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  labels:
    app: antidetect
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
