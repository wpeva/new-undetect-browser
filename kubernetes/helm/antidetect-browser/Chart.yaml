apiVersion: v2
name: antidetect-browser
description: A Helm chart for Anti-Detect Cloud Browser
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - browser
  - anti-detect
  - fingerprinting
  - automation
maintainers:
  - name: AntiDetect Team
    email: team@antidetect.example.com
dependencies:
  - name: redis-cluster
    version: "9.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "12.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: prometheus
    version: "25.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
