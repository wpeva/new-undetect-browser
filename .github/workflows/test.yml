name: Tests

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Fast unit tests without Chrome
  test-fast:
    name: Fast Tests (No Chrome)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run fast tests (without Chrome)
        run: npm test -- tests/unit/memoization.test.ts tests/unit/performance-monitor.test.ts
        env:
          CI: true

      - name: Build
        run: npm run build

  # Full tests with Chrome
  test-full:
    name: Full Tests (With Chrome)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome
        run: npx puppeteer browsers install chrome

      - name: Run all tests
        run: npm test
        env:
          CI: false  # Allow Chrome-dependent tests

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

      - name: Check formatting
        run: |
          echo "Checking code formatting..."
          # Add prettier or eslint check here if configured
