name: Detection Tests

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_sites:
        description: 'Test sites to run (all, sannysoft, pixelscan, creepjs)'
        required: false
        default: 'all'

jobs:
  detection-tests:
    name: Run Detection Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 libasound2 \
            libatk-bridge2.0-0 libgtk-3-0 \
            libgbm1 libxshmfence1 xvfb

      - name: Run detection tests
        run: xvfb-run npm run test:detection
        env:
          CI: true
          TEST_SITES: ${{ github.event.inputs.test_sites || 'all' }}

      - name: Upload detection results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detection-results-${{ github.run_number }}
          path: |
            testing/reports/detection-results.json
            testing/reports/screenshots/

      - name: Create detection report
        if: always()
        run: |
          echo "## üõ°Ô∏è Detection Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Detection Tests Failed',
              body: `Detection tests failed on ${new Date().toISOString()}\n\nRun: ${context.runId}\n\nPlease investigate.`,
              labels: ['bug', 'detection', 'automated']
            });
