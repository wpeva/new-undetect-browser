# Prometheus Configuration for Anti-Detect Browser
#
# Monitors:
# - Browser sessions
# - Detection scores
# - Performance metrics
# - System health

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'antidetect-browser'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/rules.yml'
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # Anti-Detect Browser API (from cloud/api/server.ts /metrics endpoint)
  - job_name: 'antidetect-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:80']
        labels:
          service: 'antidetect-api'

  # Browser Pool instances
  - job_name: 'browser-pool'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'browser-pool-1:3000'
          - 'browser-pool-2:3000'
          - 'browser-pool-3:3000'
          - 'browser-pool-4:3000'
          - 'browser-pool-5:3000'
        labels:
          service: 'browser-pool'

  # Redis metrics (if redis_exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # PostgreSQL metrics (if postgres_exporter is used)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Detection test results (push gateway)
  - job_name: 'detection-tests'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
        labels:
          service: 'detection-tests'

  # Performance benchmarks (push gateway)
  - job_name: 'performance-benchmarks'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
        labels:
          service: 'performance-benchmarks'

