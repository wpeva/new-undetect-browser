# ==================================
# Docker Compose Configuration
# UndetectBrowser - Full Stack
# ==================================
#
# Запуск полного стека в 1 команду:
#   docker-compose up
#
# Доступ:
#   Frontend: http://localhost:3001
#   Backend:  http://localhost:3000
#   Redis:    localhost:6379
#
# Для продакшена с Nginx:
#   docker-compose --profile production up
#

version: '3.8'

services:
  # ==========================================
  # Redis - Кэширование и управление сессиями
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: undetect-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - undetect-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ==========================================
  # Backend API Server
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: undetect-browser:latest
    container_name: undetect-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Основные настройки
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_ENABLED=true
      - CACHE_TTL=3600

      # База данных (SQLite по умолчанию)
      - DATABASE_TYPE=sqlite
      - DATABASE_PATH=/app/data/database.sqlite

      # Безопасность
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-to-random-secret-key}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - ENABLE_AUTH=${ENABLE_AUTH:-true}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001,http://localhost:80}

      # Browser settings
      - BROWSER_HEADLESS=${BROWSER_HEADLESS:-true}
      - MAX_CONCURRENT_SESSIONS=${MAX_CONCURRENT_SESSIONS:-10}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium

      # Логирование
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REQUEST_LOGGING=true
      - PERFORMANCE_LOGGING=true

    volumes:
      # Данные и профили
      - ./data:/app/data
      - ./profiles:/app/profiles
      - ./logs:/app/logs
      - browser-cache:/app/.cache

    depends_on:
      redis:
        condition: service_healthy

    # Security options
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - undetect-network

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Frontend - React UI (Development Server)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    container_name: undetect-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:3000
      - VITE_WS_URL=ws://backend:3000
    volumes:
      # Live reload для разработки
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - undetect-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ==========================================
  # Nginx Reverse Proxy (Production)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: undetect-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - undetect-network
    profiles:
      - production
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ==========================================
# Volumes
# ==========================================
volumes:
  redis-data:
    driver: local
  browser-cache:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  undetect-network:
    driver: bridge
    name: undetect-browser-network
