# ==================================
# Horizontal Pod Autoscaler (HPA)
# Automatic scaling based on resource usage
# ==================================

---
# Browser Pool HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: browser-pool-autoscaler
  namespace: antidetect
  labels:
    app: browser
    tier: application
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: browser-pool

  # Scaling limits
  minReplicas: 5
  maxReplicas: 100

  # Metrics for scaling decisions
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Custom metrics (if using Prometheus adapter)
  # - type: Pods
  #   pods:
  #     metric:
  #       name: active_sessions
  #     target:
  #       type: AverageValue
  #       averageValue: "10"

  # Scaling behavior
  behavior:
    # Scale down behavior
    scaleDown:
      # Wait before scaling down after last scale event
      stabilizationWindowSeconds: 300

      policies:
      # Can scale down 50% of current pods per minute
      - type: Percent
        value: 50
        periodSeconds: 60

      # Can scale down up to 4 pods per minute
      - type: Pods
        value: 4
        periodSeconds: 60

      # Select the policy that scales down the most
      selectPolicy: Max

    # Scale up behavior
    scaleUp:
      # No stabilization window for scale up (respond quickly)
      stabilizationWindowSeconds: 0

      policies:
      # Can double the number of pods per 30 seconds
      - type: Percent
        value: 100
        periodSeconds: 30

      # Can add up to 5 pods per 30 seconds
      - type: Pods
        value: 5
        periodSeconds: 30

      # Select the policy that scales up the most
      selectPolicy: Max

---
# Redis HPA (optional - for read replicas)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: redis-autoscaler
  namespace: antidetect
  labels:
    app: redis
    tier: cache
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: redis

  minReplicas: 3
  maxReplicas: 10

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75

  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
