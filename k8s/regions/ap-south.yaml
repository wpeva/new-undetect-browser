# ==================================
# Asia Pacific South Region Configuration
# Singapore, Asia
# ==================================

---
apiVersion: v1
kind: Namespace
metadata:
  name: antidetect-ap-south
  labels:
    region: ap-south
    continent: asia

---
# API Gateway Deployment for AP-SOUTH
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: antidetect-ap-south
  labels:
    app: api-gateway
    tier: edge
    region: ap-south
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
      region: ap-south
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-gateway
        tier: edge
        region: ap-south
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - api-gateway
            topologyKey: kubernetes.io/hostname
      containers:
      - name: gateway
        image: antidetect-gateway:latest
        imagePullPolicy: Always
        env:
        - name: REGION
          value: "ap-south"
        - name: REGION_LOCATION
          value: "Singapore, APAC"
        - name: REGION_LAT
          value: "1.3"
        - name: REGION_LON
          value: "103.8"
        - name: BACKEND_POOL
          value: "http://browser-pool-service.antidetect-ap-south:3000"
        - name: ENABLE_GEO_ROUTING
          value: "true"
        - name: FALLBACK_REGIONS
          value: "us-east,eu-west"
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        - containerPort: 9090
          name: metrics
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Browser Pool Configuration for AP-SOUTH
apiVersion: v1
kind: ConfigMap
metadata:
  name: region-config
  namespace: antidetect-ap-south
data:
  region: "ap-south"
  timezone: "Asia/Singapore"
  locale: "en-SG"
  currency: "SGD"
  default-proxy-country: "SG"
