# Chromium Anti-Detection Launch Flags Configuration
#
# This file contains recommended command-line flags for launching
# the custom-built Chromium with maximum stealth.
#
# Usage:
#   chromium $(cat chromium-flags.conf)

# === Security & Sandbox ===
--no-sandbox
--disable-setuid-sandbox

# === Automation Detection Prevention ===
--disable-blink-features=AutomationControlled
--disable-dev-shm-usage
--disable-infobars

# === WebGL & Graphics ===
--use-gl=swiftshader
--disable-gpu-compositing
--disable-software-rasterizer
--enable-webgl
--ignore-gpu-blocklist

# === Performance ===
--disable-extensions-except
--disable-component-extensions-with-background-pages
--disable-background-networking
--disable-background-timer-throttling
--disable-backgrounding-occluded-windows
--disable-breakpad
--disable-client-side-phishing-detection
--disable-component-update
--disable-default-apps
--disable-domain-reliability
--disable-features=TranslateUI,BlinkGenPropertyTrees
--disable-hang-monitor
--disable-ipc-flooding-protection
--disable-popup-blocking
--disable-prompt-on-repost
--disable-renderer-backgrounding
--disable-sync
--metrics-recording-only
--no-first-run

# === Privacy & Tracking ===
--disable-sync
--disable-features=OptimizationHints
--disable-features=NetworkPrediction
--dns-prefetch-disable
--no-pings
--no-experiments
--disable-fetching-hints-at-navigation-start

# === WebRTC ===
--enforce-webrtc-ip-permission-check
--force-webrtc-ip-handling-policy=default_public_interface_only

# === User Agent & Fingerprinting ===
# Note: Set user-agent via command line for maximum flexibility
# --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36"

# === Window Size ===
# Common resolutions to blend in
# --window-size=1920,1080
# --window-size=1366,768
# --window-size=1536,864

# === DevTools ===
--remote-debugging-port=0  # Disable remote debugging
--disable-dev-tools

# === Audio ===
--autoplay-policy=no-user-gesture-required

# === Misc ===
--disable-crash-reporter
--disable-logging
--log-level=3
--silent
--no-default-browser-check
--disable-site-isolation-trials
